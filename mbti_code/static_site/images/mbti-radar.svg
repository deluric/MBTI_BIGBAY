<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .axis { stroke: #333; stroke-width: 2; }
    .grid { stroke: #ccc; stroke-width: 1; stroke-dasharray: 5,5; }
    .area { fill: rgba(59, 124, 255, 0.2); stroke: rgba(59, 124, 255, 1); stroke-width: 2; }
    .label { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
    .value { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; fill: #666; }
    .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; text-anchor: middle; }
  </style>
  
  <!-- 背景圆 -->
  <circle cx="250" cy="250" r="200" fill="white" stroke="#eee" stroke-width="1"/>
  <circle cx="250" cy="250" r="150" fill="none" stroke="#eee" stroke-width="1"/>
  <circle cx="250" cy="250" r="100" fill="none" stroke="#eee" stroke-width="1"/>
  <circle cx="250" cy="250" r="50" fill="none" stroke="#eee" stroke-width="1"/>
  
  <!-- 坐标轴 -->
  <line x1="250" y1="250" x2="250" y2="50" class="axis"/>
  <line x1="250" y1="250" x2="450" y2="250" class="axis"/>
  <line x1="250" y1="250" x2="250" y2="450" class="axis"/>
  <line x1="250" y1="250" x2="50" y2="250" class="axis"/>
  
  <!-- 对角线 -->
  <line x1="250" y1="250" x2="380" y2="120" class="grid"/>
  <line x1="250" y1="250" x2="380" y2="380" class="grid"/>
  <line x1="250" y1="250" x2="120" y2="380" class="grid"/>
  <line x1="250" y1="250" x2="120" y2="120" class="grid"/>
  
  <!-- 数据区域 -->
  <polygon points="250,100 350,250 250,350 150,250" class="area"/>
  
  <!-- 坐标轴标签 -->
  <text x="250" y="35" class="label">E/I</text>
  <text x="465" y="250" class="label">S/N</text>
  <text x="250" y="465" class="label">T/F</text>
  <text x="35" y="250" class="label">J/P</text>
  
  <!-- 数值标签 -->
  <text x="250" y="85" class="value">75%</text>
  <text x="365" y="250" class="value">50%</text>
  <text x="250" y="365" class="value">50%</text>
  <text x="135" y="250" class="value">50%</text>
  
  <!-- 数据点 -->
  <circle cx="250" cy="100" r="5" fill="#3B7CFF"/>
  <circle cx="350" cy="250" r="5" fill="#3B7CFF"/>
  <circle cx="250" cy="350" r="5" fill="#3B7CFF"/>
  <circle cx="150" cy="250" r="5" fill="#3B7CFF"/>
  
  <!-- 标题 -->
  <text x="250" y="490" class="title">MBTI性格雷达图</text>
</svg>
