    <style>
        /* 测试页面特定样式 */
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-header h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .test-header p {
            color: #666;
        }
        
        .progress-container {
            margin-bottom: 30px;
        }
        
        .progress-bar {
            height: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #3B7CFF;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
        }
        
        .question-container {
            margin-bottom: 30px;
        }
        
        .question-text {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: #333;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option-item {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .option-item:hover {
            border-color: #3B7CFF;
            background-color: #f0f7ff;
        }
        
        .option-item.selected {
            border-color: #3B7CFF;
            background-color: #f0f7ff;
        }
        
        .option-radio {
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 50%;
            margin-right: 15px;
            position: relative;
            flex-shrink: 0;
        }
        
        .option-item.selected .option-radio {
            border-color: #3B7CFF;
        }
        
        .option-item.selected .option-radio:after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #3B7CFF;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .option-text {
            flex: 1;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .btn-nav {
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-prev {
            background-color: #f0f0f0;
            color: #666;
            border: none;
        }
        
        .btn-prev:hover {
            background-color: #e0e0e0;
        }
        
        .btn-prev:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-next {
            background-color: #3B7CFF;
            color: white;
            border: none;
        }
        
        .btn-next:hover {
            background-color: #2a5ab3;
        }
        
        .btn-next:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* 加载动画 */
        .loading-container {
            display: none;
            text-align: center;
            padding: 40px 0;
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3B7CFF;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #666;
            font-size: 1.1rem;
        }
        
        /* 响应式调整 */
        @media (max-width: 576px) {
            .test-container {
                padding: 20px 15px;
            }
            
            .test-header h2 {
                font-size: 1.5rem;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .option-item {
                padding: 12px;
            }
            
            .navigation-buttons {
                margin-top: 20px;
            }
        }
    </style>
</head>

            });
            
            // 初始化答案数组
            answers = new Array(questions.length).fill(null);
            
            // 尝试从本地存储恢复进度
            const savedProgress = localStorage.getItem('mbtiTestProgress');
            if (savedProgress) {
                try {
                    const progress = JSON.parse(savedProgress);
                    if (progress.answers && progress.answers.length === questions.length) {
                        answers = progress.answers;
                        currentQuestionIndex = progress.currentIndex || 0;
                        startTime = new Date(progress.startTime) || new Date();

                        startTime = new Date();

                    console.error('恢复进度失败:', e);
                    startTime = new Date();

            // 显示第一个问题
            showQuestion(currentQuestionIndex);
            
            // 定期保存进度
            setInterval(saveProgress, 10000); // 每10秒保存一次
        }

            const progress = {

                currentIndex: currentQuestionIndex,
                startTime: startTime.toISOString()
            };
            localStorage.setItem('mbtiTestProgress', JSON.stringify(progress));
        }

            nextQuestionButton.disabled = answers[index] === null;

                nextQuestionButton.textContent = '查看结果';
            } else {
                nextQuestionButton.textContent = '下一题';
            }
        }
